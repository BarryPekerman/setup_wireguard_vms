[defaults]
inventory = inventory/
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = memory
stdout_callback = default
bin_ansible_callbacks = True
collections_path = ./collections

[ssh_connection]
# SSH tunneling configuration for bastion host access
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
# Enable SSH multiplexing for better performance
control_master = auto
control_persist = 60s

[callback_default]
result_format = yaml